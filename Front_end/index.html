<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/52d2b40c3f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <h1>TODO</h1>
        <h3>Better to complete a small task well,<br>
            than to do much imperfectly....
        </h3>
        <div class="mainbox">
            <div class="box">
                <div class="adding"><i class="fa-solid fa-circle-plus add "></i></div>
                <p>Add New Task</p>
            </div>
            <!-- <div class="boxes">
              
            </div> -->
        </div>
      

    </div>
    <div class="overlay">
        <div class="container">
            <button class="close" id="closebtn"><i class="fas fa-times"></i></button>
            <h3>Add a New Note</h3>
            <label>Title</label>
            <input type="text" class="title" id="title" placeholder="title">
            <label>Description</label>
            <textarea type="text" class="decription" placeholder="Description"></textarea>
            <!-- <input type="text" class="decription" placeholder="Description"> -->
            <button class="submit">Submit</button>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>

</html>
